<table class="table lessons-list card card-strong p-10 mt-3">
  <tbody>
    <tr *ngFor="let lesson of lessons">
      <td class="lesson-title"> {{ lesson.description }}</td>
      <td class="durration">
        <i class="md-icon duration-icon">access_title</i>
        <span> {{ lesson.duration }}</span>
      </td>
    </tr>
  </tbody>
</table>
